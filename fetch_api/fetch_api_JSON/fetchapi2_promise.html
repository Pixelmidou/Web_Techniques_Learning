<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Get users" id="gusers">
    <h1>Users :</h1>
    <div id="users"></div>
    <script>
        document.getElementById("gusers").addEventListener("click", getusers)
        function getusers() {
            fetch("users.json")
            .then( (response) => response.json() )
            .then( (users) =>  {
                output = ""
                // the standard way
                /*
                for (i = 0; i < users.length; i++) {
                    output += 
                    '<ul>' + 
                        '<li> Id : ' + users[i].id + '</li>' + 
                        '<li> Name : ' + users[i].name + '</li>' + 
                        '<li> Email : ' + users[i].email + '</li>' + 
                    '</ul>'
                }
                */
                // the ES6 way
                // x.forEach(function(y) {...}) : used for looping through arrays
                users.forEach( (user) => { // equivalent to function(user) {...}
                    output +=
                    `
                    <ul>
                        <li> Id : ${user.id} </li>
                        <li> Name : ${user.name} </li>
                        <li> Name : ${user.email} </li>
                    </ul>
                    `
                });
                document.getElementById("users").innerHTML = output
            } )
        }
    </script>
</body>
</html>
