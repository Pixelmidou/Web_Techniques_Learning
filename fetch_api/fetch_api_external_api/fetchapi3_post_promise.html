<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Posts</h1>
    <form id="addform">
        <div>
            <label for="title">Title : </label>
            <input type="text" name="" id="title">
        </div>
        <div>
            <label for="body">Body :</label>
            <textarea name="" id="body" cols="30" rows="1"></textarea>
        </div>
        <div>
            <input type="submit" value="add">
            <input type="reset" value="reset">
        </div>
    </form>
    <script>
        document.getElementById("addform").addEventListener("submit", addpost)
        function addpost(e) {
            e.preventDefault()
            title = document.getElementById("title").value
            body = document.getElementById("body").value
            // adding an object to the fetch() to specify the "POST method" and the "HTTP Headers" and the "content to send"
            fetch("https://jsonplaceholder.typicode.com/posts" , {
                // Method Type
                method: "POST",
                headers: {
                    "Accept": "application/json, text/plain, */*",
                    "Content-type": "application/json"
                },
                // body - contains the content to send
                // JSON.stringify - Converts a JavaScript object into a string
                body: JSON.stringify({
                    title: title,
                    body: body
                })
            })
            .then( (response) => response.json() )
            .then( (data) => console.log(data) )
        }
        
    </script>
</body>
</html>
