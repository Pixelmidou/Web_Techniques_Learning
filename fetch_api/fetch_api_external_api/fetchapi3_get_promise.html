<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Posts</h1>
    <input type="button" value="Get Posts" id="gposts">
    <div id="posts"></div>
    <script>
        document.getElementById("gposts").addEventListener("click", getposts)
        function getposts() {
            fetch("https://jsonplaceholder.typicode.com/posts")
            .then( (response) => response.json() )
            .then( (posts) => {
                output = ""
                h = 1
                posts.forEach( (post) => {
                    output +=
                    `
                    <h3>Post N${h} - ${post.title}</h3>
                    <p>${post.body}</p>
                    `
                    h++
                })
                document.getElementById("posts").innerHTML = output
            } )
        }
    </script>
</body>
</html>
