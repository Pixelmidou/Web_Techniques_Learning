<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="txt">Hello :)</h1>
    <input type="button" value="Get Text" id="gtext">
    <script>
        document.getElementById("gtext").addEventListener("click", gettext)
        function gettext() {
            // First way : using the normal 'function() {...}'

            /*
            fetch("sample.txt")
            .then(
                // 'response' is a variable
                function(response) {
                    return response.text()
                }
            )
            .then(
                function(data) {
                    document.getElementById("txt").innerHTML = data
                }
            )
            */

           // Second Way : Using 'arrow functions' : (x) => {...} equivalent to function(x) {...}
           
           fetch("sample.txt")
           // Arrow functions : can be one-lined ONLY if they have one statment only , if more than one statment : {...} needed
           .then( (response) => response.text() )
           .then( (data) => document.getElementById("txt").innerHTML = data )
           
           // Catching Errors
           .catch( (err) => console.log(err) )
           
        }
    </script>
</body>
</html>
