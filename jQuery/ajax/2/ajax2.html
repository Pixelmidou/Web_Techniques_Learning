<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <p id="getres">Press the button to get text from the file with GET</p>
    <input type="button" value="Get Text with GET" id="butget">
    <hr>
    <p id="postres">Press the button to get text from the file with POST</p>
    <input type="button" value="Get Text with POST" id="butpost">
    <script>
        $(document).ready(function() {
            $("#butget").click(function() {
                $.get("sample.txt", function(data, status) {
                    $("#getres").html(`Message : ${data}<br>Status : ${status}`)
                })
            })
            $("#butpost").click(function() {
                $.post("sample.php",
                {
                    txt: "This was fetched by jQuery AJAX using POST",
                },
                function(data, status) {
                    $("#postres").html(`Message : ${data}<br>Status : ${status}`)
                })
            })
        })
    </script>
</body>
</html>
