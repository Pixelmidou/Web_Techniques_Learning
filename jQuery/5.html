<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        .box {
            width:160px;
            height:160px;
            display:none;
            margin-bottom: 10px;
            margin-top: 10px;
            background-color:red;
        }
    </style>
    <input type="button" value="Fade In Effect" id="fadein">
    <input type="button" value="Fade Out Effect" id="fadeout">
    <input type="button" value="Fade Toggle Effect" id="fadetoggle">
    <input type="button" value="Fade To Effect" id="fadeto">
    <div id="div1" class="box"></div>
    <div id="div2" class="box"></div>
    <div id="div3" class="box"></div>
    <div id="div4" class="box"></div>
    <script>
        // Fading In effect on elements
        $(document).ready(function() {
            $("#fadein").click(function(){
                $("#div1").fadeIn();
                $("#div2").fadeIn(1000);
                $("#div3").fadeIn(3000);
                $("#div4").fadeIn(5000);
            });
        })
        // Fading Out event on elements
        $(document).ready(function() {
            $("#fadeout").click(function(){
                $("#div1").fadeOut(5000);
                $("#div2").fadeOut(3000);
                $("#div3").fadeOut(1000);
                $("#div4").fadeOut();
            });
        })
        // Fading Toggle event on elements
        $(document).ready(function() {
            $("#fadetoggle").click(function(){
                $("#div1").fadeToggle(5000);
                $("#div2").fadeToggle(3000);
                $("#div3").fadeToggle(1000);
                $("#div4").fadeToggle();
            });
        })
        // Fading to event on elements (changes opacity of elements)
        // P.S. : Divs need to be showed for it to work (use fade toggle button)
        $(document).ready(function() {
            $("#fadeto").click(function(){
                $("#div1").fadeTo(1000, 0.20);
                $("#div2").fadeTo(1000, 0.40);
                $("#div3").fadeTo(1000, 0.60);
                $("#div4").fadeTo(1000, 0.80);
            });
        })
    </script>
</body>
</html>
