<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        #square {
            background:blue;
            height:160px;
            width:160px;
            margin-top:5px;
            /* to animate div , position cannot be static , it must be relative, absolute or fixed */
            position:absolute;
        }
    </style>
    <input type="button" value="Start Animation 1" id="start1">
    <input type="button" value="Start Animation 2" id="start2">
    <input type="button" value="Stop Animation" id="stop">
    <input type="button" value="Hide" id="hide">
    <div id="square"></div>
    <script>
        // Animating elements (can have multiple parameters, can have relative values, can be queued behind each other, can be stopped)
        $(document).ready(function() {
            $("#start1").click(function() {
                // $("#square").animate({left: '800px', opacity: 0.25, height: "toggle"}, 1000);
                $("#square").animate({left: '800px', opacity: 0.25, height: "+=200px", width: "+=200px"}, 1000); // += : adds X px to the current size
                /*
                // Queuing diffirent animations
                square = $("#square")
                square.animate({height: "500px", opacity: "0.5"}, 1000)
                square.animate({width: "500px", opacity: "0.9"}, 500)
                square.animate({height: "200px", opacity: "0.5"}, 1000)
                square.animate({width: "200px", opacity: "0.9"}, 500)
                */
            })
            $("#stop").click(function() {
                $("#square").stop()
            })
        })
        
        // Example : Hide a box over the span of 1 second , after being hidden alert("The Square is now hidden") using callback function
        $(document).ready(function() {
            $("#hide").click(function() {
                $("#square").hide(1000, function() {
                    alert("The Square is now hidden")
                })
            })
        })
        // Chaining properties
        $(document).ready(function() {
            $("#start2").click(function() {
                // Since they are chained , they will be executed sequentially one after the other
                $("#square").css("background", "red").slideUp(2000).slideDown(2000)
            })
        })
        // dragging elements : using jQuery-ui
        $(document).ready(function() {
            $(function() {
                $("#square").draggable()
            })
        })
    </script>
</body>
</html>
